<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moderator Login</title>
  <style>
    body {
      background: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 120px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 220px;
    }
    button {
      padding: 10px 18px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    #error {
      color: red;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>

<h2>Moderator Access</h2>
<p>Authorized personnel only.</p>

<input type="password" id="password" placeholder="Enter password">
<br>
<button onclick="checkPassword()">Login</button>

<p id="error">Access denied.</p>

<script>
  function checkPassword() {
    const correctPassword = "ltpdsxjopw";
    const input = document.getElementById("password").value;

    if (input === correctPassword) {
      window.location.href = "research.html";
    } else {
      document.getElementById("error").style.display = "block";
    }
  }
</script>

</body>
</html>
